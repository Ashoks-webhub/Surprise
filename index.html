<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Saranya R!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="countdown">
        <h1>Countdown to Your Special Day!</h1>
        <div id="timer">
            <span id="days"></span> days
            <span id="hours"></span> hours
            <span id="minutes"></span> minutes
            <span id="seconds"></span> seconds
        </div>
    </div>

    <div id="birthday-message" class="hidden">
        <h1>Happy Birthday, Saranya R!</h1>
        <p>Wishing you all the happiness in the world!</p>
        <button id="replay">Replay Blast</button>
    </div>

    <audio id="birthday-music" src="path-to-birthday-music.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
