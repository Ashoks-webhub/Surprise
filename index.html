<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise Awaits You, Saranya!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">A Special Surprise Awaits You, Saranya!</h1>
    <p id="waitingMessage">Hold tight, something magical is about to happen...</p>
    <div id="countdown"></div>
    <audio id="birthdayMusic" src="music.mp3" preload="auto"></audio>

    <!-- Happy Birthday Message -->
    <h2 id="birthdayMessage" style="display:none;">Happy Birthday, Saranya!</h2>

    <!-- Animated Birthday Cake Button -->
    <div id="cakeButton" class="cake-container" style="display:none;">
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="plate"></div>
        </div>
    </div>

    <button id="replayButton" style="display:none;">Play Again</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
